<div class="register-form">
    

    <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && register(registerForm.value)">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" #email class="form-control" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="pwd" class="form-control" ngModel required />
        </div>
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!registerForm.valid && !email.valid">Register</button>
        <a routerLink="/login"><span> Already have account?So, login</span></a>

    </form>
    <div *ngIf="errorMsg">
        <ngb-alert [type]="'danger'" (close)="closeMsg()">{{ errorMsg }}</ngb-alert>
    </div>
</div>
