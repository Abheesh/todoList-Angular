
<div class="login-form">
   
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login(loginForm.value)">
      <div class="form-group">
          <label>Email:</label>
          <input type="email"  name="email" #email class="form-control" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
      </div>
      <div class="form-group">
            <label>Password:</label>
            <input type="password"  name="pwd" class="form-control" ngModel required/>
        </div>
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!loginForm.valid && !email.valid">Login</button> 
        <a routerLink="/register"><span> Don't have account?Register</span></a>
        <div *ngIf="errorMsg">
            <ngb-alert [type]="'danger'" (close)="closeMsg()" >{{ errorMsg }}</ngb-alert>
        </div>
        
    </form>
</div>
